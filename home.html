<!DOCTYPE html>
<html lang="ja">

    <meta id="csp" http-equiv="Content-Security-Policy" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
      crossorigin="anonymous"
    />
    <meta http-equiv="Feature-Policy" content="microphone 'none'; camera 'none'" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Origin-Isolation" content="isolate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="theme-color" content="#ffffd6" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="home.html">
          <strong>arcana426</strong>
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <button id="signoutButton" class="button is-light">
              サインアウト
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-6">
      <div class="columns">
        <div class="column is-3">
          <div class="box">
            <div class="user-profile">
              <figure class="image is-128x128 mx-auto mb-4">
                <img id="userImage" class="is-rounded" src="" alt="プロフィール画像">
              </figure>
              <h2 id="userName" class="title is-4 has-text-centered"></h2>
              <p id="userEmail" class="subtitle is-6 has-text-centered"></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <h1 class="title">ようこそ</h1>
            <p>ログインが完了しました。このページはログイン済みのユーザーのみがアクセスできます。</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/home.js"></script>
  </body>
</html>
